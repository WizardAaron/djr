<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Contact Digital Jam Radio - Get in touch with us.">
    <meta name="author" content="Ethan Long">
    <title>Digital Jam Radio | Contact Us</title>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/style-large.css">
    
    <!-- Scripts -->
    <script src="../js/main.js" type="module"></script>

    <!-- Favicon -->
    <link rel="icon" href="../images/logos/djr-logo.ico">
  </head>

  <body class="contact">
    <header id="main-header">
    </header>

    <nav id="nav-bar" class="navigation">
      <ul>
        <li><a href="../index.html">Home</a></li>
        <li><a href="../djr_music_explorer/index.html">Music Explorer</a></li>
        <li><a href="../djr_audio_playground/index.html">Audio Playground</a></li>
        <li class="current"><a href="index.html">Contact Us</a></li>
      </ul>
    </nav>

    <main>
      <h1>Contact Us</h1>
      
      <div class="form-wrapper">
        <form id="contact-form" action="success.html" method="GET">
          <h2>Send Us a Message</h2>
          <fieldset>
            <p>We value your feedback! Please use the form below to send us your suggestions, report issues, or share any other comments you may have. We look forward to hearing from you!</p>

            <label for="nickname">Nickname (optional):</label>
            <input type="text" id="nickname" name="nickname">

            <label for="email">Email (required):</label>
            <input type="email" id="email" name="email" required>

            <div class="purpose-group">
              <label for="purpose">Feedback Purpose:</label>
              <select id="purpose" name="purpose" required>
                <option value="" disabled selected hidden>[Select an Option]</option>
                <option value="suggestion">Suggestion</option>
                <option value="issue">Issue</option>
                <option value="other">Other</option>
              </select>
            </div>

            <label for="message">Your Message:</label>
            <textarea id="message" name="message" rows="6" required></textarea>

            <div class="checkbox-group">
              <input type="checkbox" id="reply-ok" name="reply-ok">
              <label for="reply-ok">I consent to being contacted via email regarding my message.</label>
            </div>

            <button type="submit">Submit Message</button>
          </fieldset>
        </form>
      </div>
    </main>

    <footer id="main-footer">
    </footer>
  </body>
</html>
